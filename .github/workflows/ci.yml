name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  backend:
    name: Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: pnpm
          cache-dependency-path: backend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm tsc --noEmit

      - name: Build
        run: pnpm build

      - name: Run tests
        run: pnpm test
        env:
          JWT_SECRET: test-secret-for-ci
          NODE_ENV: test

      - name: Check for unsafe patterns
        run: |
          echo "Checking for unsafe code patterns..."

          if grep -r "executeRawUnsafe" --include="*.ts" --include="*.js" src/ 2>/dev/null; then
            echo "::error::Found executeRawUnsafe usage - potential SQL injection risk"
            exit 1
          fi

          if grep -r "new PrismaClient" --include="*.ts" --include="*.js" src/routes/ 2>/dev/null; then
            echo "::error::Found new PrismaClient in routes - should use singleton from lib/prisma"
            exit 1
          fi

          echo "No unsafe patterns detected"

  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: pnpm
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm tsc --noEmit

      - name: Build
        run: pnpm build
